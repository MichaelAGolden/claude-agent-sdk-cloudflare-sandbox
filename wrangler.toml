name = "claude-agent-worker"
main = "server.ts"
account_id = "7a25071bd379490c242277ea870df57a"
compatibility_date = "2025-09-23"
compatibility_flags = ["nodejs_compat"]

[observability]
enabled = true

[[containers]]
class_name = "Sandbox"
image = "./Dockerfile"
instance_type = "basic"

[[durable_objects.bindings]]
name = "Sandbox"
class_name = "Sandbox"

[[migrations]]
tag = "v1"
new_sqlite_classes = ["Sandbox"]

# R2 Buckets for persistent storage
[[r2_buckets]]
binding = "USER_DATA"
bucket_name = "claude-agent-user-data"
# Stores: /users/{userId}/skills/, /users/{userId}/conversations/, /users/{userId}/settings/
